<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>
        <link href="resources/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet"/>
        <link href="resources/css/sb-admin-2.css" rel="stylesheet"/>
        <link href="resources/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <script src="resources/js/jquery-1.11.0.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/plugins/metisMenu/metisMenu.min.js"></script>
        <script src="resources/js/sb-admin-2.js"></script>


    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="body" >
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-panel panel-default">
                                <p:outputLabel value="User Details of #{ldapEntryController.acnString} #{ldapEntryController.asnString}"></p:outputLabel>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID"></p:outputLabel>
                                    <p:outputLabel value="#{ldapEntryController.aidString}"></p:outputLabel>
                                    <p:outputLabel value="First Name"></p:outputLabel>
                                    <p:outputLabel value="#{ldapEntryController.acnString}"></p:outputLabel>
                                    <p:outputLabel value="Last Name"></p:outputLabel>
                                    <p:outputLabel value="#{ldapEntryController.asnString}"></p:outputLabel>
                                    <p:outputLabel value="e Mail"></p:outputLabel>
                                    <p:outputLabel value="#{ldapEntryController.amailString}"></p:outputLabel>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
