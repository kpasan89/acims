<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>


        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>
        <link href="resources/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet"/>
        <link href="resources/css/sb-admin-2.css" rel="stylesheet"/>
        <link href="resources/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <script src="resources/js/jquery-1.11.0.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/plugins/metisMenu/metisMenu.min.js"></script>
        <script src="resources/js/sb-admin-2.js"></script>


    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <h:panelGroup>
            <h:panelGroup >
                <h:form id="menuForm" rendered="#{ldapEntryController.logged}">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Staff" outcome="/staff/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </h:panelGroup>
            <h:panelGroup >
                <h:form id="loggingform" rendered="#{!ldapEntryController.logged}">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="login-panel panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Please Sign In</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <h:outputLabel value="Username" for="username"></h:outputLabel>
                                            <h:inputText class="form-control" value="#{ldapEntryController.username}" id="username"></h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Password" for="password"></h:outputLabel>
                                            <h:inputSecret class="form-control" value="#{ldapEntryController.userId}" id="password"></h:inputSecret>
                                        </div>
                                        <h:commandButton  class="btn btn-lg btn-success btn-block" action="#{ldapEntryController.login()}" value="Login" ></h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{ldapEntryController.logged}">
                <ui:insert name="body" />
            </h:panelGroup>
            <h:panelGroup rendered="#{ldapEntryController.logged}">
                <ui:insert name="footer">
                    <h:form >
                        <p:commandLink value="You are logged as #{ldapEntryController.username}. Logout" action="#{ldapEntryController.logout()}" ajax="false" ></p:commandLink>
                    </h:form>
                    <p:outputLabel value="Please login to continue ... " rendered="#{!ldapEntryController.logged}" ></p:outputLabel>

                </ui:insert>
            </h:panelGroup>
        </h:panelGroup>





    </h:body>

</html>
